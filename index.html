<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap">
    <link rel="stylesheet" href="style.css"> <!-- Link to external stylesheet -->
</head>
<body>
    <div id="container">
        <div id="image-container"></div> <!-- Container for displaying images -->
        <div id="text-container">
            <div id="question">Will you be my valentine?</div> <!-- Question -->
            <div id="options">
                <button id="yes-button" onclick="selectOption('yes')">Yes</button> <!-- Yes button -->
                <button id="no-button" onclick="selectOption('no')">No</button> <!-- No button -->
            </div>
        </div>
    </div>

    <!-- Add Audio (hidden) -->
    <audio id="audio" loop style="display:none;">
        <source src="audio/Tyler-The-Creator-feat-Lola-Young-Like-Him.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Play Button -->
    <button id="play-button">Play Music</button>

    <script>
        // Get the audio element and the play button
        const audio = document.getElementById('audio');
        const playButton = document.getElementById('play-button');

        // Add an event listener to the play button
        playButton.addEventListener('click', function() {
            audio.play(); // Play the audio when the button is clicked
            playButton.style.display = 'none'; // Hide the play button after it's clicked
        });
    </script>

    <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
